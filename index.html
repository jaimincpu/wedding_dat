<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhoomit weds Hetali</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <style>
           body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #EDDDB8, #FFFAF1, #EDDDB8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #EDDDB8, #FFFAF1, #EDDDB8); /* Set the background gradient for the splash screen */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Set a high z-index to appear above other elements */
        }

        #splash-image {
            max-width: 100%;
            max-height: 100%;
        }

        header {
            color: #fff;
            padding: 10px;
            display: flex;
            font-family: 'Great Vibes', cursive;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            width: 100%;
            box-sizing: border-box;
        }

        header img {
            width: 50px;
            height: 50px;
            cursor: pointer; /* Add cursor style for clickable elements */
        }

        header h1 {
            font-weight: bold;
            margin: 0;
            cursor: pointer; /* Add cursor style for clickable elements */
        }

        header .logo {
            margin-left: 10px; /* Adjust margin as needed */
        }

        header .location,
        header .additional-text {
            margin-right: 10px; /* Adjust margin as needed */
            cursor: pointer; /* Add cursor style for clickable elements */
        }

        main {
            display: flex;
            width: 100%;
            background: linear-gradient(to bottom, #EDDDB8, #FFFAF1, #EDDDB8);/* Set the background gradient for the main content */
            height: calc(100vh - 60px); /* Adjusted for header height */
            opacity: 0; /* Initially set main content to be invisible */
            transition: opacity 1s ease-in-out; /* Smooth transition for opacity */
        }

        .left-container,
        .right-container {
            flex: 1;
            padding: 20px;
        }

        .left-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .right-container {
            display: grid;
            font-family: 'Charmonman', cursive;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .right-container div {
            text-align: justify;
            justify-content:justify;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .right-container div p {
            text-align: justify;
            margin-top: 10px;
            font-family: 'Great Vibes', cursive;
        }
     
    </style>
</head>
<body>

    <div id="splash-screen">
        <img id="splash-image" src="splash-image.jpg" alt="Splash Image">
    </div>

    <header>

        <div class="location"  style="color: #E5B82A; font-size: 30px; " onclick="redirectToLocation()">
            Wedding day
        </div>
        <div class="additional-text">
            <a href="https://maps.app.goo.gl/C39g1Xry9r2bev1L7" target="_blank" style="color: #E5B82A; font-size: 30px; ">Location</a>
            <!-- Replace "https://your-link.com" with the actual URL -->
        </div>
    </header>

    <main>
        <div class="left-container">
            <img src="your-image.jpg" alt="Image">
            <!-- Replace "your-image.jpg" with the actual path to your image -->
        </div>

        <div class="right-container">
            <div>
                <h2 style="color: #E5B82A;">1 MARCH 2024</h2>
                <p style="color: #E5B82A; font-size: 30px;">Haldi<br>8.40 AM</p>
            </div>
            <div>
                <h2 style="color: #E5B82A;">2 MARCH 2024</h2>
                <p style="color: #E5B82A; font-size: 30px;">Grahshantak & <br> Mandap Muharat<br>8.40 AM</p>
            </div>
            <div>
                <h2 style="color: #E5B82A;">2 MARCH 2024</h2>
                <p style="color: #E5B82A; font-size: 30px;">Sangeet & Dance<br>Followed By Dinner<br>6.00 PM</p>
            </div>
            <div>
                <h2 style="color: #E5B82A;">3 MARCH 2024</h2>
                <p style="color: #E5B82A; font-size: 30px;">Barat Prasthan<br>5.00 PM</p>
            </div>
         
            <div>
                <h2 style="color: #E5B82A;">VENUE</h2>
                <p style="color: #E5B82A; font-size: 26px;">At,Post: Segva (Khergam Road) <br>Ta.Dist. -Valsad <br>Pin.code: 396045</p>
            </div>
        </div>
        
    </main>

    <script>
        // Set the time for the splash screen to be visible (in milliseconds)
        const splashScreenTime = 3000;

        // Get references to the splash screen and main content
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.querySelector('main');

        // Set a timeout to hide the splash screen after a certain time
        setTimeout(() => {
            // Hide the splash screen
            splashScreen.style.display = 'none';
            // Make the main content visible
            mainContent.style.opacity = 1;
        }, splashScreenTime);

        // Redirect to the home page
        function redirectToHome() {
            window.location.href = "index.html"; // Replace with the actual URL
        }

        // Redirect to the location page
        function redirectToLocation() {
            window.location.href = "wedding_day.html"; // Replace with the actual URL
        }
    </script>

</body>
</html>
